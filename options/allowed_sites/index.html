<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusGuard</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script type="text/javascript" src="index.js" defer></script>
</head>

<body>

    <h1>Allowed Sites</h1>
    <ul>
        <li>Add one site per line</li>
        <li>To allow the entire site simply use <code>instagram.com</code> instead of
            <code>https://instagram.com/helloworld</code>
        </li>
    </ul>
    <div class="allowed-interface">

        <div class="view-allowed-sites">
            <h2>Your List</h2>
            <table class="allowed-sites-list">
                <thead>
                    <tr>
                        <th></th>
                        <th>Sitename</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="allowed_sites_view"></tbody>
            </table>

        </div>
    </div>
</body>

</html>
