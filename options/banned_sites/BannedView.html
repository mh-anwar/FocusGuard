<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayFocused</title>
    <link rel="stylesheet" type="text/css" href="./BannedModel.css">
    <script src="BannedController.js" type="module" defer></script>
</head>

<body>

    <h1>Banned Sites</h1>
    <ul>
        <li>Add one site per line</li>
        <li>To block the entire site simply use <code>instagram.com</code> instead of
            <code>https://instagram.com/helloworld/#test</code>
        </li>
    </ul>
    <div class="banned-interface">

        <div class="view-banned-sites">
            <h2>Your List</h2>
            <table class="banned-sites-list">
                <thead>
                    <tr>
                        <th></th>
                        <th>Sitename</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="banned_sites_view"></tbody>
            </table>

        </div>
    </div>

    <div class="view-common-sites">
        <h2>Common Banned Sites</h2>
        <p>Click a site to add it to your list</p>
        <div class="common-sites-list" id="common_sites_view"></div>
    </div>
</body>

</html>
