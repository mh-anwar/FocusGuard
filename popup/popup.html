<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusGuard</title>
    <link rel="stylesheet" type="text/css" href="./popup.css">
    <script type="text/javascript" src="popup.js" defer></script>
</head>

<body>
    <h1>FocusGuard</h1>
    <div class="time-info">
        <div class="website-info">
            <a>Block</a>
            <div>
                <img id="tab_favicon" class="tab-icon-cell" width="20" height="20" />
                <span id="tab_title"></span>
            </div>
        </div>
        <div class="focus-time">
            <p>FocusTime Starts in:</p>
            <span id="time_remaining" class="time-cell">15:00</span>
        </div>
    </div>

    <div class="links">
        <a id="open_options">Settings</a>
        <a>Emergency Lockdown</a>
    </div>
</body>

</html>
